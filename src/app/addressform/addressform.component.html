<form #ref="ngForm" (ngSubmit)="onUpdate(ref.value);  ref.reset()" class="form mt-5" >
    <div class="form-group">
        <label for="house">Aadhaar Number</label>
        <input type="text" class="form-control" id="Aadhaar" name="Aadhaar" value="Aadhaar" ngModel>
      </div>

    <div class="form-group">
      <label for="house">House/Building/Apartment</label>
      <input type="text" class="form-control" id="house" name="Hno" value="Hno" ngModel>
    </div>


    <div class="form-group">
        <label for="street">Street/Road/Lane</label>
        <input type="text" class="form-control" id="street" name="Street" value="Street" ngModel>
    </div>

    <div class="form-group">
        <label for="area">Area/Locality/Sector</label>
        <input type="text" class="form-control" id="area" name="Area" value="Area" ngModel>
    </div>


    <div class="form-group">
        <label for="land">Landmark</label>
        <input type="text" class="form-control" id="land" name="Landmark" value="Landmark" ngModel>
    </div>

    <div class="form-group">
        <label for="vil">Village/Town/City</label>
        <input type="text" class="form-control" id="vil" name="Village" value="Village" ngModel>
    </div>

    <div class="form-group">
        <label for="pin">Pincode</label>
        <input type="text" class="form-control" id="pin" name="Pincode" value="Pincode" ngModel>
    </div>
  
    <div class="form-group">
        <label for="sub">Sub-district</label>
        <input type="text" class="form-control" id="sub" name="Subdistrict" value="Subdistrict" ngModel>
    </div>
  
    <div class="form-group">
        <label for="dist">District</label>
        <input type="text" class="form-control" id="dist" name="District" value="District" ngModel>
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="State" value="State" ngModel>
    </div>
  
  
  





      
    <button type="submit" class="btn btn-primary d-block mx-auto">Update address</button>
  </form>
